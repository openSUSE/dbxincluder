language: python
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    CFLAGS="-O0"

matrix:
  include:
    - env: TOXENV=check
    - env: TOXENV=3.4
    - env: TOXENV=3.5
      addons:
        apt:
          sources:
          - deadsnakes
          packages:
          - python3.5
          - python3.5-dev

install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
